<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.cdnfonts.com/css/youtube-sans" rel="stylesheet">
    <title>Juguetero mediano</title>
    <link rel="stylesheet" href="Style pag.css" type="text/css">  
</head>

<body>

    <!--Header-->

    <header>

        <div class="header-content">

            <div class="logo">

                Juguetero mediano

            </div>

            <div class="menu">

                    <ul>

                        <li><a href="javascript:history.back()"><img src="Imagenes/Regresar.png"></a></li>

                    </ul>

                </nav>

            </div>

        </div>

    </header>

    <!--Contenido-->

    <div class="contenido">

        <input type="radio" id="2" name="image-slide" hidden/>
        <input type="radio" id="3" name="image-slide" hidden/>

        <div class="slide">

            <div class="item-slide">
                <img src="juguetero.png">
            </div>

            <div class="item-slide">
                <img src="juguetero lado 1.png">
            </div>

            <div class="item-slide">
                <img src="juguetero lado 2.png">
            </div>

        </div>

        <div class="pagination">

            <label class="pagination-item" for="1">
                <img src="juguetero.png">
            </label>

            <label class="pagination-item" for="2">
                <img src="juguetero lado 1.png">
            </label>

            <label class="pagination-item" for="3">
                <img src="juguetero lado 2.png">
            </label>

        </div>

    </div>

    <!--Titulares-->

    <p>

        <div class="container-content">

            <article>

                <div class="Nombre">

                    <h1>Juguetero mediano</h1>

                </div>

                <div class="Valor">

                    $1,700

                </div>

                <p>

                    <h5>De contado o apartado a 4 meses sin intereses</h5>
                    <h2>Con envio gratis a la localidad</h2>

                </p>

            </article>

        </div>

    </p>

    <hr>

    <div class="existencia">

        <p>En existencia</p>

    </div>

    </div>

    <div class="Numeros">

        76cm ancho - 150cm alto - 40cm fondo

    </div>

</div>    

    <!--Footer-->

    <div class="container-footer">

        <footer>

            <h4>Muebles Rusticos de Martinez® - Todos los derechos reservados</h4>

        </footer>

    </div>


</body>

</html>
